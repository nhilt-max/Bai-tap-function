//Sử dụng callback
const numbers = [1, 2, 3, 4, 5]
function findMax(arr, callback) {
    let max = arr[0]
    for(let i=1; i < arr.length; i++) {
        if(callback(arr[i], max)){
            max = arr[i]
        }
    }
    return max
}

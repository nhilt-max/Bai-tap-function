    <script>
        const arr = [1, 2, 5, 6, 7, 8, 9, 10]
        const calculateAverage = (arr) => {
            let sum = 0
            for(let i = 0; i < arr.length; i++) {
                sum+=arr[i]
            }
            const average = sum /arr.length
            return average
        }

        console.log(calculateAverage(arr))
    </script>
